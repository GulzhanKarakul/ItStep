<script>

let myVar = Number(prompt("Введите расстояние, которое нужно преодолеть, в км"));
let myInt = Number(prompt("Введите желаемое время преодоления расстояния, в ч"));
let speed = myVar / myInt;
alert("Необходимая скорость, для продоления расстояния за желаемое время " + speed + " км/ч");

</script>
