<script>
/* 3.	Создать массив из 10 чисел, используя только один prompt. Если пользователь ввёл больше 10 элементов, удалить лишнее. Если меньше - сообщить ему об этом и попросить ввести данные снова. Сохранить во второй массив только те значения первого массива, которые являются четными.*/

let string = prompt("Введите 10 чисел разделяя их пробелом, которые заполнят массив:");

let currentArr = string.split(" ");
if(currentArr.length < 10){alert("Вы ввели колличество элементов меньше десяти! Введите сново!");}
else if(currentArr.length > 10){
    currentArr = currentArr.slice(0,10);
    let evenArr = [];
    for (let i of currentArr) if(i % 2 === 0)evenArr.push(i);

    document.write("Ваш массив: " + currentArr.join(" ") + "<br>" + "Массив состоящий из четных чисел Вашего массива: " + evenArr.join(" "));
}
</script>
