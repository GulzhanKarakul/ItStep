<script>
/* Написать функцию, которая принимает время (часы, минуты, секунды) и выводит его на экран в формате «чч:мм:сс». 
Если при вызове функции минуты и/или секунды не были переданы, то выводить их как 00.*/

let number1 = prompt("Введите часы: ") || 0; //смотрите какую прикольную вещь нашла пока делала 5 задание в прошлой дз)) 
let number2 = prompt("Введите минуты: ") || 0;
let number3 = prompt("Введите секунды:") || 0;

let result = getDateConverter(number1, number2, number3);
alert(result);

function getDateConverter(num1, num2, num3){
    if(isNaN(num1) || isNaN(num2) || isNaN(num3))return;
	let intNumber1 = Number(num1);
	let intNumber2 = Number(num2);
	let intNumber3 = Number(num3);
	if(!Number.isInteger(intNumber1) || !Number.isInteger(intNumber2) || !Number.isInteger(intNumber3)) return;
	 
	let date = oneNumberMaker(intNumber1, intNumber2, intNumber3);
	return date;

function oneNumberMaker(num1, num2, num3){
    if((num1 > 24 || num1 < 0) || (num2 > 60 || num2 < 0) || (num3 > 60 || num3 < 0)) return;
	if(num1 == 24) num1 = 0;
	if(num2 == 60) num2 = 0;
	if(num3 == 60) num3 = 0;
	if(num1 < 10) num1 = "0" + num1;
	if(num2 < 10) num2 = "0" + num2;
	if(num3 < 10) num3 = "0" + num3;
    let intNumber1 = String(num1);
	let intNumber2 = String(num2);
	let intNumber3 = String(num3);
	
    let combinedFigure = intNumber1 + ":" + intNumber2 + ":" + intNumber3;
	return combinedFigure;
}

}
</script>
