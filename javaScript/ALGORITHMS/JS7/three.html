function getDuplicateNamesArray(arr){
    let duplicates = "";
    for (let i = 0; i < arr.length; i++) {
        let name = arr[i][0];
        for(let j = i + 1; j < arr.length; j++){
            if (arr[i][0] === arr[j][0]) { 
               duplicates += arr[i].join(" ") + ", " + arr[j].join(" ") + ", ";
		    }
        }

}
