<script>
const pi = 3.14;
let lengtOfCircle = +prompt("Введите длину окружности");
let perimeterOfSquare = +prompt("Введите периметр квадрата");
let value;

let radius = lengtOfCircle / (2 * pi);
let sideOfSquare = perimeterOfSquare / 4;
if (sideOfSquare => (2 * radius)) value = "Поместится"
if(sideOfSquare < (2 * radius)) value = "Непоместится"

alert(value);

</script>
