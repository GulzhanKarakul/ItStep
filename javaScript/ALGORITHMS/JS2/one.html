<script>
/* Спасибо большое, 1)я не задумываясь ставила alert
2) я думала перед любой операцией независимо мат и логич должна стоять переменная, которая будет равна итогу))))
Спасибо, при помощи вашего отзыва часть вещей в голове стала на свои места */

let myVar = prompt("Enter number from 0 to 9");
let which;

if (isNaN(myVar)) alert("Вы ввели не число!");
else{
   let myNum = Number(myVar);
   if(!Number.isInteger(myNum))
    alert("Вы ввели не целое число");
   else{
	    switch (myNum){
	    case 1: which = "!"; break;
	    case 2: which = "@"; break;
	    case 3: which = "#"; break;
	    case 4: which = "$"; break;
	    case 5: which = "%"; break;
	    case 6: which = "^"; break;
	    case 7: which = "&"; break;
	    case 8: which = "*"; break;
	    case 9: which = "("; break;
		default: which = "Вы ввели число несоответсвующее диапазону"; break;
	    }
	  }
alert(which);
}

    


</script>
