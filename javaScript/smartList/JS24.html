<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Перемещаемый список</title>
    <link rel="stylesheet" href="JS24.css">
  </head>
  <body>
<div class="cont">
    <ul id="list">
      <li> <div class="item">Первый элемент списка</div>
       <div class="sub-panel">
        <button class="up">UP</button>
        <button class="down">DOWN</button>
        <button class="delete">X</button>
    </div></li>
      <li> <div class="item">Второй элемент списка</div>
      <div class="sub-panel">
        <button class="up">UP</button>
        <button class="down">DOWN</button>
        <button class="delete">X</button>
    </div></li>
      <li> <div class="item">Третий элемент списка</div> 
      <div class="sub-panel">
        <button class="up">UP</button>
        <button class="down">DOWN</button>
        <button class="delete">X</button>
    </div></li>
    </ul>

    <form>
      <input type="text" id="new-item-text" placeholder="Введите текст нового элемента">
      <button type="button" id="add-item-btn">Добавить</button>
    </form>
</div>
    <script src="JS24.js"></script>
  </body>
</html>
