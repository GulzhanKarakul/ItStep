<script>
//Функция возвращает остаток от деления большего по модулю числа на меньшее.
function smartDiv(num1, num2 = num1) {
    let result = 0;
	
	if((typeof(num1) !== 'number') || (typeof(num2) !== 'number')){
	   result = undefined;
	}else{
	   
        if(Math.abs(num1) > Math.abs(num2)){
	        result = num1 / num2;
	    }else{
	        result = num2 / num1;
	    }
	}
	return result;
}


function test_smartDiv() {
    console.assert(smartDiv(20, 4) ===  5, 'Test 1 Failed');
    console.assert(smartDiv(-3, 6) === -2, 'Test 2 Failed');
    console.assert(smartDiv(-8)    ===  1, 'Test 3 Failed');
    console.assert(smartDiv('5', '1') === undefined, 'Test 4 Failed');
}
test_smartDiv();
</script>
