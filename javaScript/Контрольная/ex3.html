<script>
//Функция возвращает массив array в перевернутом виде, и только из тех элементов, которые не превышают значение max.
function reverseLimited(array, max = Number.MAX_VALUE) {
    let result = [];
	    if(typeof(max) !== 'number'){
	        max = Number.MAX_VALUE;
	    }else{
	       for (let i = array.length; i >= 0; i--){
	          if(array[i] <= max){
		         result.push(array[i]);
		      }
	        }
		}
	return result;
}


function test_reverseLimited() {
    let input  = [21,9,6,11,4,15];
    let max = 11;
    let expect = [4,11,6,9];
    console.assert(reverseLimited(input, max).toString() === expect.toString(), 'Test 1 Failed');

    input  = [2,19,16,1,14,5];
    max = 'a';
    expect = [5,14,1,16,19,2];
    console.assert(reverseLimited(input, max).toString() === expect.toString(), 'Test 2 Failed');

    console.assert(reverseLimited(input).toString() === expect.toString(), 'Test 3 Failed');
}
test_reverseLimited();
