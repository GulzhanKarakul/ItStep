<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editor</title>
</head>
<body>
    <div class="format-bar">
        <button class="formatter" id="bold"><b>B</b></button>
        <button class="formatter" id="italic"><i>I</i></button>
        <button class="formatter" id="underline"><u>U</u></button>
    </div>
    <div contenteditable="true" class="display" id="main-area"></div>

    <button id="save">SAVE</button>
    <button id="open">OPEN</button>
    <script src="index.js"></script>
</body>
</html>
