<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calc</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root">

        <form action="">
            <input type="text" v-model.number="width">
            <input type="text" v-model.number="length">
            <select v-model="selected">
                <option value="laminate" selected="selected" >Ламинат-500тг</option>
                <option value="woodFloor">Дерево-1000тг</option>
                <option value="tile">Плитка-1200тг</option>
            </select>
        </form>
        
        <div class="result">
            <div class="imgtype" :style="imageStyle">
                <!-- <img :src="img_url" alt="" srcset=""> -->
            </div>
            <h2>Общая стоимость: </h2>
            <p>{{total}}</p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
