<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root">

        <div v-if="show"  id="form">
            <form >
                <label for="name" >Имя</label>
                <input type="text" name="name" v-model.lazy.trim="name">
                <label for="name">Фамилия</label>
                <input type="text" name="lastName" v-model.lazy.trim="lastName">
                <label for="name">Дата Рождения</label>
                <input type="date" name="age" v-model.lazy.number="birthDate">
                <label for="name" >Email</label>
                <input type="email" name="age" v-model.lazy.trim="email">
                <input @click.prevent="submitForm" type="submit" id="btn" value="Log In">
            </form>
        </div>

        <div v-else id="spisok">
            <table>
                <tr>
                    <td>Имя</td>
                    <td>Фамилия</td>
                    <td>Возраст</td>
                    <td>email</td>
                </tr>
                <tr>
                    <td>{{name}}</td>
                    <td>{{lastName}}</td>
                    <td>{{age}}</td>
                    <td>{{email}}</td>
                </tr>
            </table>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
