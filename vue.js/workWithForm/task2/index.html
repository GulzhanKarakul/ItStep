<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="root">

        <div id="vvod">
            <h1>Добавить еще одно дело!</h1>
            <input type="text" name="work" v-model.lazy.trim="taskName">
            <input class="check" @click.prevent="submitForm" type="submit" value="Добавить">
        </div>

        <div id="spisok">
            <h1>Список Дел:</h1>
            <ol>
                <li v-for="(task, index) in tasks" :key="index">
                    <input type="checkbox" class="check"  @change="changeValue(index)">&nbsp;&nbsp;
                    <span>{{ task.taskName }} - {{ task.value }}</span>
                    <button class="btn" @click.prevent="deleteLi(index)">Удалить</button>
                </li>
            </ol>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
